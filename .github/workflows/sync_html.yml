name: Sync Generator HTML

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'components/esp_mesh/**'  # Parte solo se tocchi i file sorgente
      - '.github/scripts/sync_generator.py'
      - '.github/workflows/sync_html.yml'

permissions:
  contents: write  # Permesso necessario per fare commit e push

jobs:
  sync-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Sync Script
        run: python .github/scripts/sync_generator.py

      - name: Commit and Push changes
        # Se ci sono modifiche, fa il commit. Se non ce ne sono, non fa nulla (evita errori).
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # Aggiungi il file HTML se Ã¨ cambiato
          git add docs/index.html
          
          # Controlla se ci sono modifiche in stage
          if git diff --cached --quiet; then
            echo "Nessuna modifica rilevata nel generatore."
          else
            git commit -m "Auto-update EspNowApp from source files"
            git push
          fi