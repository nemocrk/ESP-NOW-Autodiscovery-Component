# GitHub Actions Workflow for ESP-NOW Mesh Component Test Suite
# Esegue i test suddivisi in: Core, ROOT-specific, NODE-specific
# Coverage requirement: 85% minimum

name: ESP-NOW Mesh Test Suite

on:
  push:
    branches: [ main, feature/test-suite, develop ]
    paths:
      - 'components/esp_mesh/**'
      - 'tests/**'
      - '.github/workflows/test-suite.yml'
  pull_request:
    branches: [ main, feature/test-suite, develop ]
    paths:
      - 'components/esp_mesh/**'
      - 'tests/**'
      - '.github/workflows/test-suite.yml'
  workflow_dispatch:

jobs:
  # ============================================================================
  # JOB 1: CORE TESTS
  # ============================================================================
  tests-core:
    name: Core Tests (Unit & Networking)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          # Faster CI: run full matrix only on 3.11
          - python-version: '3.9'
          - python-version: '3.10'
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt
      
      - name: Run core component tests
        run: |
          cd tests
          pytest -v test_esp_mesh_core.py \
            test_esp_mesh_networking.py \
            test_esp_mesh_routing.py \
            test_esp_mesh_peer_mgmt.py \
            test_esp_mesh_validation.py \
            --cov=components.esp_mesh \
            --cov-report=xml \
            --cov-report=term-missing \
            --tb=short \
            -v
      
      - name: Upload core test coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          files: ./tests/coverage.xml
          flags: core-tests
          name: codecov-core
          verbose: true

  # ============================================================================
  # JOB 2: ROOT-SPECIFIC TESTS
  # ============================================================================
  tests-root:
    name: ROOT Component Tests (Gateway)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt
      
      - name: Run ROOT-specific tests
        run: |
          cd tests
          pytest -v test_esp_mesh_root_specific.py \
            -m "root" \
            --cov=components.esp_mesh \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-append \
            --tb=short \
            -v
      
      - name: Assert ROOT coverage >= 85%
        run: |
          cd tests
          pytest --cov=components.esp_mesh --cov-fail-under=85 -q
      
      - name: Upload ROOT test coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./tests/coverage.xml
          flags: root-tests
          name: codecov-root
          verbose: true

  # ============================================================================
  # JOB 3: NODE-SPECIFIC TESTS
  # ============================================================================
  tests-node:
    name: NODE Component Tests (Sensor)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt
      
      - name: Run NODE-specific tests
        run: |
          cd tests
          pytest -v test_esp_mesh_node_specific.py \
            test_esp_mesh_entities.py \
            -m "node" \
            --cov=components.esp_mesh \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-append \
            --tb=short \
            -v
      
      - name: Assert NODE coverage >= 85%
        run: |
          cd tests
          pytest --cov=components.esp_mesh --cov-fail-under=85 -q
      
      - name: Upload NODE test coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./tests/coverage.xml
          flags: node-tests
          name: codecov-node
          verbose: true

  # ============================================================================
  # JOB 4: COVERAGE REPORT & QUALITY GATES
  # ============================================================================
  coverage-report:
    name: Coverage Report & Quality Gates
    runs-on: ubuntu-latest
    needs: [ tests-core, tests-root, tests-node ]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt
      
      - name: Generate combined coverage report
        run: |
          cd tests
          pytest \
            test_esp_mesh_core.py \
            test_esp_mesh_networking.py \
            test_esp_mesh_routing.py \
            test_esp_mesh_peer_mgmt.py \
            test_esp_mesh_validation.py \
            test_esp_mesh_root_specific.py \
            test_esp_mesh_node_specific.py \
            test_esp_mesh_entities.py \
            --cov=components.esp_mesh \
            --cov-report=html \
            --cov-report=json \
            --cov-report=term-missing:skip-covered \
            --tb=no \
            -q
      
      - name: Check coverage threshold (85% minimum)
        run: |
          cd tests
          coverage report --fail-under=85
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./tests/coverage.json
          flags: combined-coverage
          name: codecov-combined
          verbose: true
      
      - name: Archive coverage report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report-${{ github.run_number }}
          path: tests/htmlcov/
          retention-days: 30
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMUM_GREEN: 90
          MINIMUM_ORANGE: 85

  # ============================================================================
  # JOB 5: QUALITY GATES SUMMARY
  # ============================================================================
  quality-gates:
    name: Quality Gates Status
    runs-on: ubuntu-latest
    needs: [ tests-core, tests-root, tests-node, coverage-report ]
    if: always()
    
    steps:
      - name: Check all tests passed
        run: |
          if [[ "${{ needs.tests-core.result }}" != "success" || \
                "${{ needs.tests-root.result }}" != "success" || \
                "${{ needs.tests-node.result }}" != "success" ]]; then
            echo "❌ One or more test jobs failed"
            exit 1
          fi
          echo "✅ All tests passed successfully"
      
      - name: Check coverage passed
        run: |
          if [[ "${{ needs.coverage-report.result }}" != "success" ]]; then
            echo "❌ Coverage quality gate failed"
            exit 1
          fi
          echo "✅ Coverage quality gate passed"
      
      - name: Summary
        run: |
          echo "## ✅ All Quality Gates Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Core Tests**: ${{ needs.tests-core.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ROOT Tests**: ${{ needs.tests-root.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **NODE Tests**: ${{ needs.tests-node.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Coverage**: ${{ needs.coverage-report.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View [coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
